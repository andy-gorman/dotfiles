# Use 256 color support by default

set -g default-terminal "tmux-256color"
# True color (24-bit RGB) support for modern terminals
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -ga terminal-overrides ",iTerm2:Tc"
set-option -ga terminal-overrides ",xterm-kitty:Tc"

# passthrough color escape sequences
set-option -g allow-passthrough on

source-file $HOME/.tmux/plugins/base16-tmux/colors/base16-$BASE16_THEME.conf

# change prefix command to space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Turn on mouse support
set -g mouse on

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# Setup | and - for window splitting
unbind %
unbind '"'
bind-key | split-window -h -c "#{pane_current_path}"
bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# title
set -g set-titles on
set -g set-titles-string '#T'

# start window numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1


# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload tmux config
bind r source-file ~/.tmux.conf

# Resizing panes
unbind-key Left
bind-key -r Left resize-pane -L 5
unbind-key Right
bind-key -r Right resize-pane -R 5
unbind-key Down
bind-key -r Down resize-pane -D 5
unbind-key Up
bind-key -r Up resize-pane -U 5

# Opening windows
unbind-key c
bind-key -r c new-window -a -c "#{pane_current_path}"


set-option -g focus-events on
